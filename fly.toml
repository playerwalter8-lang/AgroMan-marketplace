# Fly.io configuration for AgroMan backend
app = "agroman-backend"
primary_region = "iad"

[build]
  builder = "heroku"

[env]
  PORT = "5000"
  NODE_ENV = "production"

[[services]]
  protocol = "tcp"
  internal_port = 5000
  processes = ["app"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 100

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[checks]
  [checks.alive]
    type = "http"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "get"
    path = "/api/health"

[[statics]]
  guest_path = "/app"
  url_prefix = "/"
